  - .time-lib
  - .cpu
  image: $CSCS_REGISTRY_PATH/quicc_mpi:latest
ci-cache-cleanup:
  extends: .daint
  stage: cleanup
  image: $CSCS_REGISTRY_PATH/quicc_mpi:latest
  script:
  - rm -Rf $CI_CACHE_FOLDER/*
