# Quicc Spack Environment file.
#
spack:
  specs:
  
  # - quicc@develop +rocm~openmp amdgpu_targe^t=gfx90a build_type=Release
  - kokkos+rocm std=17 amdgpu_target=gfx90a ^hip@5.2.4 ^llvm-amdgpu@5.2.4
  - kokkos-kernels
  - cray-mpich+rocm ^hip@5.2.4
  - fftw
  - hdf5
  - openblas
  - boost
  - cmake
  - python@3.10
  - py-numpy
  develop:
    quicc:
      path: /scratch/e1000/gandanie/apps/QuICC
      spec: quicc@develop
  view: /scratch/e1000/gandanie/apps/view_rocmquicc
  packages:
    all:
      variants: std=17 amdgpu_target=gfx90a amdgpu_target_sram_ecc=gfx90a target=zen3
    libfabric:
      externals:
      - spec: libfabric@1.15.0.0
        prefix: /opt/cray/libfabric/1.15.0.0/
    hip:
      buildable: false
      externals:
      - spec: hip@5.2.4
        prefix: /opt/rocm
    rocm-cmake:
      buildable: false
      externals:
      - spec: rocm-cmake@5.2.4
        prefix: /opt/rocm/
    rocminfo:
      buildable: false
      externals:
      - spec: rocminfo@5.2.4
        prefix: /opt/rocm/
    rocprim:
      buildable: false
      externals:
      - spec: rocprim@5.2.4
        prefix: /opt/rocm/rocprim
    llvm-amdgpu:
      buildable: false
      externals:
      - spec: llvm-amdgpu@5.2.4
        prefix: /opt/rocm
    hsa-rocr-dev:
      buildable: false
      externals:
      - spec: hsa-rocr-dev@5.2.4
        prefix: /opt/rocm
  concretizer:
    unify: true
